<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section id="hero">
    <div class="container">
        <div class="hero">
            <div class="aroma">
                <label for="all"> All</label>
                <label for="chanel"> Chanel</label>
                <label for="dior"> Dior</label>
                <label for="vercace"> Vercace</label>
            </div>
            <div class="aroma1">
                <input type="radio" name="tabs" id="all"/>
                <input type="radio" name="tabs" id="chanel"/>
                <input type="radio" name="tabs" id="dior"/>
                <input type="radio" name="tabs" id="vercace"/>

                <img src="./img/chanel-1.png" alt="img" class="chanel"/>
                <img src="./img/chanel-2.jpg" alt="img" class="chanel"/>
                <img src="./img/chanel333333.jpg" alt="img" class="chanel"/>
                <img src="./img/chanel-4.png" alt="img" class="chanel"/>

                <img src="./img/dior-1.png" alt="img" class="dior">
                <img src="./img/dior-2.png" alt="img" class="dior">
                <img src="./img/diorrrrr.png" alt="img" class="dior">
                <img src="./img/dior-4.png" alt="img" class="dior">

                <img src="./img/ver-2.jfif" alt="img" class="vercace">
                <img src="./img/ver-3.jfif" alt="img" class="vercace">
                <img src="./img/ver-3.png" alt="img" class="vercace">
                <img src="./img/flak_1.jpg" alt="img" class="vercace">
                

            </div>
        </div>
    </div>
     
  </section>
    
</body>
</html>
